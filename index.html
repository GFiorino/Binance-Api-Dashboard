<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptocurrency Comparison Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="dashboard">
    <!-- Sidebar -->
    <div id="sidebar">
      <div class="card">
        <h2>Wallet Balance</h2>
        <p id="wallet-balance">$0.00</p>
      </div>
      <div class="card">
        <h2>Simulated Trade</h2>
        <input id="investment-input" type="number" placeholder="Investment ($)">
        <button id="simulate-button" type="button">Simulate</button>
        <p id="trade-result">Enter an amount to simulate a trade.</p>
      </div>
    </div>
    <!-- Main Content -->
    <div id="main-content">
      <h2 class="chart-title">Historical Trends</h2>
      <div id="chart-container">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
