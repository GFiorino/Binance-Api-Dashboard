<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binance API Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Container -->
  <div id="dashboard">
    <!-- Sidebar -->
    <aside id="sidebar">
      <section class="card">
        <h2>Wallet Balance</h2>
        <p id="wallet-balance">$0.00</p>
      </section>
      <section class="card">
        <h2>Select Cryptocurrency</h2>
        <select id="crypto-dropdown">
          <option value="BTCUSDT">Bitcoin (BTC)</option>
          <option value="ETHUSDT">Ethereum (ETH)</option>
          <option value="BNBUSDT">Binance Coin (BNB)</option>
        </select>
      </section>
      <section class="card">
        <h2>Real-Time Price</h2>
        <p id="price-display">Select a cryptocurrency to see the price</p>
      </section>
      <!-- Simulated Trade Section -->
<div id="trade-card">
  <h2>Simulated Trade</h2>
  <form id="calculator-form">
    <input type="number" id="investment" placeholder="Investment ($)">
    <button type="button" id="calculate-button">Calculate</button>
  </form>
  <p id="trade-result">Enter an amount to simulate a trade.</p>
</div>
    </aside>

    <!-- Chart Area -->
    <main id="chart-area">
      <h2>Historical Price Chart</h2>
      <canvas id="chart"></canvas>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
