<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binance API Dashboard</title>
  <!-- Include Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Include your CSS file -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add a small inline style for a fallback if CSS isn't loading */
    body {
      background-color: #1E1E1E;
      color: #F5F5F5;
    }
  </style>
</head>
<body>
  <div id="dashboard">
    <!-- Sidebar Section -->
    <div id="sidebar">
      <div class="card">
        <h2>Wallet Balance</h2>
        <p>$0.00</p>
      </div>
      <div class="card">
        <h2>Select Cryptocurrency</h2>
        <select id="cryptoDropdown">
          <option value="BTCUSDT">Bitcoin (BTC)</option>
          <option value="ETHUSDT">Ethereum (ETH)</option>
        </select>
      </div>
      <div class="card">
        <h2>Real-Time Price</h2>
        <p id="realTimePrice">Current Price: $0.00</p>
      </div>
      <div class="card" id="trade-card">
        <h2>Simulated Trade</h2>
        <form>
          <input type="number" placeholder="Investment ($)" id="investmentInput" />
          <button type="button" id="calculateTrade">Calculate</button>
        </form>
        <p id="tradeResult">Enter an amount to simulate a trade.</p>
      </div>
    </div>
    <!-- Chart Area Section -->
    <div id="chart-area">
      <h1 class="chart-title">Historical Price Chart</h1>
      <canvas id="chart"></canvas>
    </div>
  </div>

  <!-- Include your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
