<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binance API Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="dashboard">
    <div id="sidebar">
      <div class="card">
        <h2>Wallet Balance</h2>
        <p>$0.00</p>
      </div>
      <div class="card">
        <h2>Select Cryptocurrency</h2>
        <select id="crypto-dropdown">
          <option value="BTCUSDT">Bitcoin (BTC)</option>
          <option value="ETHUSDT">Ethereum (ETH)</option>
          <option value="BNBUSDT">Binance Coin (BNB)</option>
        </select>
      </div>
      <div class="card">
        <h2>Real-Time Price</h2>
        <p id="price-display">Current Price: $0.00</p>
      </div>
      <div class="card">
        <h2>Simulated Trade</h2>
        <form>
          <input id="investment-input" type="number" placeholder="Investment ($)">
          <button id="simulate-button" type="button">Calculate</button>
        </form>
        <p id="trade-result">Enter an amount to simulate a trade.</p>
      </div>
    </div>
    <div id="chart-area">
      <h2 class="chart-title">Historical Price Chart</h2>
      <canvas id="chart"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
