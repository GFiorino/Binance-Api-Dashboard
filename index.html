<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binance API Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="logo">
      <img src="assets/binance-logo.png" alt="Binance Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Wallet</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div id="main-content">
    <header>
      <h1>Binance API Dashboard</h1>
    </header>

    <main>
      <!-- Wallet Balance -->
      <section class="card">
        <h2>Wallet Balance</h2>
        <p id="wallet-balance">$0.00</p>
      </section>

      <!-- Cryptocurrency Selector -->
      <section class="card">
        <h2>Select Cryptocurrency</h2>
        <select id="crypto-dropdown">
          <option value="BTCUSDT">Bitcoin (BTC)</option>
          <option value="ETHUSDT">Ethereum (ETH)</option>
          <option value="BNBUSDT">Binance Coin (BNB)</option>
        </select>
      </section>

      <!-- Real-Time Price Display -->
      <section class="card">
        <h2>Real-Time Price</h2>
        <p id="price-display">Select a cryptocurrency to see the price</p>
      </section>

      <!-- Historical Price Chart -->
      <section class="card">
        <h2>Historical Price Chart</h2>
        <canvas id="chart"></canvas>
      </section>

      <!-- Simulated Trade Calculator -->
      <section class="card">
        <h2>Simulated Trade Calculator</h2>
        <form id="calculator-form">
          <label for="investment">Investment Amount ($):</label>
          <input type="number" id="investment" placeholder="Enter amount" required>
          <button type="button" id="calculate-button">Calculate</button>
        </form>
        <p id="trade-result">Enter an amount to simulate a trade.</p>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
