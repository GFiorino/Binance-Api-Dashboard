<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binance API Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Container -->
  <div id="dashboard">
    <!-- Sidebar -->
    <aside id="sidebar">
      <section class="card" aria-label="Wallet Balance">
        <h2>Wallet Balance</h2>
        <p id="wallet-balance" aria-live="polite">$0.00</p>
      </section>
      <section class="card" aria-label="Select Cryptocurrency">
        <h2>Select Cryptocurrency</h2>
        <label for="crypto-dropdown" class="sr-only">Choose a cryptocurrency</label>
        <select id="crypto-dropdown" aria-labelledby="crypto-dropdown">
          <option value="BTCUSDT">Bitcoin (BTC)</option>
          <option value="ETHUSDT">Ethereum (ETH)</option>
          <option value="BNBUSDT">Binance Coin (BNB)</option>
        </select>
      </section>
      <section class="card" aria-label="Real-Time Price">
        <h2>Real-Time Price</h2>
        <p id="price-display" aria-live="polite">Select a cryptocurrency to see the price</p>
      </section>
    </aside>

    <!-- Chart Area -->
    <main id="chart-area" aria-label="Historical Price Chart">
      <h2>Historical Price Chart</h2>
      <canvas id="chart" aria-label="Price Chart"></canvas>
    </main>

    <!-- Simulated Trade Section -->
    <div id="trade-card" aria-label="Simulated Trade">
      <h2>Simulated Trade</h2>
      <form id="calculator-form">
        <label for="investment" class="sr-only">Investment Amount</label>
        <input type="number" id="investment" placeholder="Investment ($)" aria-required="true">
        <button type="button" id="calculate-button" aria-label="Calculate simulated trade">Calculate</button>
      </form>
      <p id="trade-result" aria-live="polite">Enter an amount to simulate a trade.</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
